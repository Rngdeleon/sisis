<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti, Mi Amor Bonito</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffd1dc;
            font-family: Arial, sans-serif;
            color: #333;
            overflow: hidden;
            position: relative;
            text-align: center;
        }
        h1 {
            color: #ff6b81;
        }
        .button {
            background-color: #ff6b81;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        .message-box {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            font-size: 18px;
        }
        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff6b81;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Para Ti, Mi Amor Bonito ❤</h1>
    <button class="button" onclick="showMessage(0)">Comienza</button>
    
    <div id="messageBox" class="message-box">
        <p id="messageText">Este es solo el comienzo de algo especial...</p>
        <button class="button" onclick="nextMessage()">Siguiente</button>
    </div>

    <script>
        const messages = [
            "Te quiero mas de lo que las palabras pueden expresar.",
            "Eres mi razón de sonreír todos los días.",
            "Gracias por hacer mi vida más hermosa.",
            "Quiero estar contigo siempre, hasta viejitos.",
            "Eres lo mejor que me ha pasado, mi amor bonito.",
            "No importa la distancia, mi corazón siempre está contigo.",
            "Espero que te guste este pequeño detalle, solo para ti.",
            "Te envío todos mis besos y abrazos, mi chica especial."
        ];
        let messageIndex = 0;

        function showMessage(index) {
            document.getElementById("messageBox").style.display = "block";
            document.getElementById("messageText").textContent = messages[index];
            startHeartAnimation();
        }

        function nextMessage() {
            messageIndex++;
            if (messageIndex < messages.length) {
                document.getElementById("messageText").textContent = messages[messageIndex];
                startHeartAnimation();
            } else {
                document.getElementById("messageBox").textContent = "Gracias por ser parte de mi vida. Lov you ❤";
            }
        }

        function startHeartAnimation() {
            for (let i = 0; i < 10; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.textContent = "❤";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);

            heart.addEventListener("animationend", () => {
                heart.remove();
            });
        }
    </script>
</body>
</html>
